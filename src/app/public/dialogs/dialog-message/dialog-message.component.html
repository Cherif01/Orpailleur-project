<h1 matDialogTitle>{{title}}</h1>

<mat-dialog-content>
    {{message}}
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-stroked-button (click)="closeDialog(false)" color="primary">{{messageNo}}</button>
    <button mat-stroked-button (click)="closeDialog(true)" color="warn">{{messageYes}}</button>

</mat-dialog-actions>
