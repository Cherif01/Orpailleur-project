<mat-card class="mat-elevation-z8 vh-100">

  <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 col-lg-7">
          <img src="../../../assets/vendors/images/login-page-img.png" alt="">
        </div>
        <div class="col-md-6 col-lg-5">
          <div class="login-box bg-white box-shadow border-radius-10">
            <div class="login-title">
              <h2 class="text-center text-primary">GROUP - LIMANAYA</h2>
            </div>
            <form [formGroup]="userLogin">
              <div class="select-role">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <label class="btn active">
                    <input type="radio" name="options" id="admin">
                    <div class="icon"><img src="../../../assets/vendors/images/briefcase.svg" class="svg" alt=""></div>
                    <span>I'm</span>
                    Manager
                  </label>
                  <label class="btn">
                    <input type="radio" name="options" id="user">
                    <div class="icon"><img src="../../../assets/vendors/images/person.svg" class="svg" alt=""></div>
                    <span>I'm</span>
                    Employee
                  </label>
                </div>
              </div>
              <div class="input-group custom">
                <input type="text" class="form-control form-control-lg" placeholder="Username" formControlName="username">
                <div class="input-group-append custom">
                  <span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
                </div>
              </div>
              <div class="input-group custom">
                <input type="password" class="form-control form-control-lg" placeholder="**********" formControlName="password">
                <div class="input-group-append custom">
                  <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="input-group mb-0">
                    <button mat-raised-button color="primary" (click)="loginSET()" [disabled]="userLogin.invalid" >Connexion</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</mat-card>
