<div class="mat-elevation-z0" id="couvertureAll">
  <div class="p-2"></div>
  <div
    class="login-wrap vh-100 d-flex align-items-center flex-wrap justify-content-center">
    <div class="col">
      <div class="login-box bg-white box-shadow border-radius-10">
        <div class="login-title text-center">
          <h2 class="text-center text-dark">Limanaya Business</h2>
          <span class="text-center bg-warning text-light p-2 w-100"
            *ngIf="noLogin">Information incorrect !</span>
        </div>
        <form [formGroup]="userLogin">
          <div class="select-role">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn" (click)="updateRole('Administrateur')">
                <input type="radio" id="admin" />
                <div class="icon"><img src="/assets/logo/logo.png" class="svg"
                    alt></div>
                <span>En tant que : </span>
                Manager
              </label>
              <label class="btn" (click)="updateRole('Utilisateur')">
                <input type="radio" id="user">
                <div class="icon"><img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
                    class="svg" alt></div>
                <span>En tant que : </span>
                Utilisateur
              </label>
            </div>
          </div>
          <!-- <h4 class="alert alert-success text-center">{{ message }}</h4> -->
          <!-- <hr> -->

          <div class="input-group custom">
            <input type="text" class="form-control form-control-lg fs-5 fw-bold"
              placeholder="Nom d'utilisateur"
              formControlName="username">
            <div class="input-group-append custom">
              <span class="input-group-text"><i
                  class="icon-copy dw dw-user1"></i></span>
            </div>
          </div>
          <div class="input-group custom">
            <input type="password"
              class="form-control form-control-lg fs-5 fw-bold"
              placeholder="**********"
              formControlName="motDePasse">
            <div class="input-group-append custom">
              <span class="input-group-text"><i
                  class="dw dw-padlock1"></i></span>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="input-group mb-0">
                <button class="w-100" mat-raised-button color="primary"
                  (click)="authFunction(userLogin)"
                  [disabled]="userLogin.invalid">Connexion</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
