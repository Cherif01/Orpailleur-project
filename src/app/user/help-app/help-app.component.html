<div class="main-container">
  <div class="pd-ltr-20 xs-pd-20-10">
    <div class="min-height-200px">
      <div class="page-header">
        <div class="row">
          <div class="col-12 col-md-4 col-sm-12">
            <div class="title">
              <h4 class="text-capitalize fs-3">{{title}}</h4>
            </div>
            <nav aria-label="breadcrumb" role="navigation">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{title}}</li>
              </ol>
            </nav>
          </div>
          <div class="text-right d-flex justify-content-between align-items-center">
            <div class="col-reply">
              <button (click)="this.location.back()" mat-icon-button color="warn"><mat-icon
                  class="mat-24">reply</mat-icon>
              </button>
            </div>
            <div class="col-btn">
              <button class="mx-2 fw-bold" mat-flat-button color="primary" routerLink="/fournisseur/add-fournisseur">
                <span class="micon dw dw-add"></span><span class="mtext mx-2"> Ajouter un fournisseur </span>
              </button>
              <button class="mx-2 fw-bold" mat-flat-button color="accent" routerLink="/fournisseur/list-fournisseur">
                <span class="micon dw dw-list"></span><span class="mtext mx-2"> Liste Fournisseur</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Export Datatable start -->
      <div class="main-box">
        <div class="pb-10 p-2">
          <mat-card class="mat-elevation-z8">
            <div class="d-flex justify-content-between">
              <div class="col-12 col-lg-4">
                <h2 class="text-primary fw-bold text-uppercase">Categorie</h2>
                <hr>
                <button mat-stroked-button color="primary" (click)="introduction()"
                  class="btn-button w-100 p-2 rounded-0 mb-1" aria-expanded="true" aria-controls="operation">
                  <span class="text-uppercase">Introduction</span>
                </button>
                <button mat-stroked-button color="primary" (click)="Tutoriel(1)"
                  class="btn-button w-100 p-2 rounded-0 mb-1" aria-expanded="true" aria-controls="operation">
                  <span class="text-uppercase">Operation</span>
                </button>
                <button mat-stroked-button color="primary" class="btn-button w-100 p-2 rounded-0 mb-1"
                  aria-expanded="true" aria-controls="operation">
                  <span class="text-uppercase">Situation</span>
                </button>
                <button mat-stroked-button color="primary" class="btn-button w-100 p-2 rounded-0 mb-1"
                  aria-expanded="true" aria-controls="operation">
                  <span class="text-uppercase">Fournisseur</span>
                </button>
                <button mat-stroked-button color="primary" class="btn-button w-100 p-2 rounded-0 mb-1"
                  aria-expanded="true" aria-controls="operation">
                  <span class="text-uppercase">Client</span>
                </button>
                <button mat-stroked-button color="primary" class="btn-button w-100 p-2 rounded-0 mb-1"
                  aria-expanded="true" aria-controls="operation">
                  <span class="text-uppercase">Fixing</span>
                </button>
                <button mat-stroked-button color="primary" class="btn-button w-100 p-2 rounded-0 mb-1"
                  aria-expanded="true" aria-controls="operation">
                  <span class="text-uppercase">Rapport</span>
                </button>

              </div>
              <div class="col shadow">
                <div class="img-responsive w-100">
                  <!-- <img src="/assets/image/app.png" class="w-100" alt=""> -->
                  <iframe id="player" type="text/html" width="100%" height="500"
                    src="https://youtu.be/Khe2xRoTr3k"
                    frameborder="0"></iframe>
                </div>
              </div>
            </div>
          </mat-card>
        </div>
      </div>
      <!-- Export Datatable End -->
    </div>
  </div>
</div>
