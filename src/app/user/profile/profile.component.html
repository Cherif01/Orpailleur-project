<div class="main-container">
  <div class="pd-ltr-20 xs-pd-20-10">
    <div class="min-height-200px">
      <div class="page-header">
        <div class="row">
          <div class="col-12">
            <div class="title">
              <h4 class="text fs-4">{{title}}</h4>
            </div>
            <nav aria-label="breadcrumb" role="navigation">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{title}}</li>
              </ol>
            </nav>
          </div>
          <div
            class="text-right d-flex justify-content-between align-items-center">
            <div class="col-reply">
              <button (click)="this.location.back()" mat-icon-button
                color="warn"><mat-icon
                  class="mat-24">reply</mat-icon>
              </button>
            </div>
            <!-- <div class="col-btn">
              <button class="mx-2 fw-bold" mat-flat-button color="primary" routerLink="/fournisseur/list-fournisseur">
                <span class="micon dw dw-list"></span><span class="mtext mx-2"> Liste fournisseur</span>
              </button>
            </div> -->
          </div>
        </div>
      </div>
      <!-- Export Datatable start -->
      <div class="...-box">
        <mat-card class="mat-elevation-z0">
          <mat-tab-group>
            <mat-tab label="Ajouter un nouveau utilisateur">
              <section class="mt-3">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-4">
                      <div class="card">
                        <div class="card-header bg-white text-center">
                          <div class="img-responsive">
                            <img
                              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShCzgzN7o8devTHvpE4afV8VD6M01q106pY9PS9qXoogCNiEaeff7z1kJaCZpHj8Fx13Y&usqp=CAU"
                              class="w-50" alt>
                          </div>
                        </div>
                        <div class="card-body">
                          <table class="table">
                            <tr>
                              <th class="text-uppercase text-dark fw-bold">Session</th>
                              <th>:</th>
                              <td>{{ infoUser.nomComplet }}</td>
                            </tr>
                            <tr>
                              <th class="text-uppercase text-dark fw-bold">Identifiant</th>
                              <th>:</th>
                              <td>{{ infoUser.username }}</td>
                            </tr>
                          </table>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <!-- form register  -->
                      <div class="card">
                        <h2 class="text-dark text-center m-2">Modifier votre profile</h2>
                        <!-- <hr> -->
                        <form class="card-body" [formGroup]="userFormEdit">
                          <!-- Nom et Prenom -->
                          <div
                            class="d-flex justify-content-between align-items-center flex-wrap mb-2">
                            <div class="col">
                              <!-- Prenom -->
                              <div class="col-12">
                                <mat-form-field appearance="outline"
                                  class="w-100">
                                  <mat-label>Nom complet</mat-label>
                                  <input formControlName="nomComplet"
                                    [value]="infoUser.nomComplet" matInput
                                    placeholder="Ex : John Doe" required>
                                  <mat-hint>Exemple : john Doe</mat-hint>
                                </mat-form-field>
                              </div>
                              <!-- Username -->
                              <div class="col-12">
                                <mat-form-field appearance="outline"
                                  class="w-100">
                                  <mat-label>Nom d'utilisateur</mat-label>
                                  <input formControlName="username"
                                    [value]="infoUser.username" matInput
                                    placeholder="Ex : user001">
                                  <mat-hint>Exemple : user001</mat-hint>
                                </mat-form-field>
                              </div>
                            </div>
                            <div class="col">
                              <!-- Prenom -->
                              <div class="col-12">
                                <mat-form-field appearance="outline"
                                  class="w-100">
                                  <mat-label>Ancien mot de passe</mat-label>
                                  <input type="password" formControlName="ancienMotDePasse"
                                    matInput
                                    placeholder="****" required>
                                  <mat-hint>Exemple : *******</mat-hint>
                                </mat-form-field>
                              </div>
                              <!-- Username -->
                              <div class="col-12">
                                <mat-form-field appearance="outline"
                                  class="w-100">
                                  <mat-label>Nouveau mot de passe</mat-label>
                                  <input type="password" formControlName="motDePasse" matInput
                                    placeholder="****">
                                  <mat-hint>Exemple : *******</mat-hint>
                                </mat-form-field>
                              </div>
                            </div>
                            <div class="row col-12 mt-3 w-100">
                              <button type="submit"
                                (click)="updateUser(userFormEdit)"
                                mat-raised-button
                                color="primary"><span
                                  id="text_contact">Mise a jour</span></button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </mat-tab>

          </mat-tab-group>
        </mat-card>
      </div>
      <!-- Export Datatable End -->
    </div>
  </div>
</div>
