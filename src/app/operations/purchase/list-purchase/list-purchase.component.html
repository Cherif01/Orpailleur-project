<div class="main-container">
  <div class="pd-ltr-20 xs-pd-20-10">
    <div class="min-height-200px">
      <div class="page-header">
        <div class="row">
          <div class="col-12 col-md-4 col-sm-12">
            <div class="title">
              <h4 class="text-capitalize fs-3">{{ title }}</h4>
            </div>
          </div>
          <div class="text-right d-flex justify-content-between align-items-center">
            <div class="col-reply">
              <button (click)="this.location.back()" mat-icon-button color="warn">
                <mat-icon class="mat-24">reply</mat-icon>
              </button>
            </div>
            <div class="col-btn">
              <button class="mx-2" mat-flat-button color="accent" routerLink="/operation/purchase">
                <span class="micon dw dw-list"></span><span class="mtext mx-2"> Liste achat</span>
              </button>
              <button class="mx-2" mat-flat-button color="primary" routerLink="/operation/add-purchase">
                <span class="micon dw dw-add"></span><span class="mtext mx-2"> commencer un achat </span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Export Datatable start -->
      <div class="main-box mb-0">
        <div class="col mt-0">
          <mat-card class="mat-elevation-z8">
            <mat-card-title>
              <h3 class="text-dark">Liste g&#233;n&#233;rale des achats</h3>
            </mat-card-title>
            <!-- END FILTER -->
            <mat-card-content id="table_shadow" class="table-responsive-sm">
              <mat-form-field class="w-100">
                <input [formControl]="search" placeholder="Rechercher un fournisseur ici...." matInput />
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
              <table mat-table [dataSource]="dataSource" class="" class="w-100">
                <ng-container matColumnDef="created_at">
                  <th mat-header-cell *matHeaderCellDef>Achat du :</th>
                  <td mat-cell *matCellDef="let element">
                    Le : {{ element.created_at | date : "dd/MM/yyyy" }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="fournisseur">
                  <th mat-header-cell *matHeaderCellDef>Fournisseur</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.fournisseur }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="telephone">
                  <th mat-header-cell *matHeaderCellDef>Telephone</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.telephone }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="poids_total">
                  <th mat-header-cell *matHeaderCellDef>Poids Total</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.poidsTotal }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="carrat_achat">
                  <th mat-header-cell *matHeaderCellDef>Carrat Moyen</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.carratMoyen }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef class="text-center">
                    Action
                  </th>
                  <td mat-cell *matCellDef="let element" class="text-center">
                    <!-- <a
                      routerLink="/operation/detail-purchase/{{
                        element.idAchat
                      }}"
                      class="mx-2"
                      mat-flat-button
                      color="primary"
                    >
                      Modifier <span class="micon dw dw-edit2"></span
                    ></a> -->

                    <a routerLink="/operation/facturepurchase/{{
                        element.idAchat
                      }}" mat-raised-button color="primary" class="mx-2"><strong> Facture</strong>
                      <span class="micon dw dw-print"></span></a>

                    <a mat-raised-button (click)="deleteAchat(element.idAchat)" color="warn" class="mx-2"><strong>
                        Supprimer</strong>
                      <span class="micon dw dw-delete"></span></a>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displaysColums; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displaysColums"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
            </mat-card-content>
          </mat-card>
        </div>

        <!-- Export Datatable End -->
      </div>
    </div>
  </div>
</div>
