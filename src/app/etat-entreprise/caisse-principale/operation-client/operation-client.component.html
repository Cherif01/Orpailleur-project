<h1 matDialogTitle class="text-primary" id="text">Op&#233;ration Client</h1>
<hr>
<mat-dialog-content>
  <form action="" [formGroup]="clientOperation">
    <div class="pt-3 pb-3 d-flex justify-content-start flex-wrap align-items-center">
      <mat-form-field class="w-100 mb-2">
        <mat-label>Liste des op&#233;rations</mat-label>
        <mat-select formControlName="operation">
          <mat-option value="">---- CHOISIR ----</mat-option>
          <mat-option value="5">Recevoir du client</mat-option>
          <mat-option value="6">Paiement manuelle</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="w-100 mb-2">
        <mat-label>Entrer le montant</mat-label>
        <input matInput type="number" formControlName="montant" required>
      </mat-form-field>
      <!-- Motif -->
    <mat-form-field appearance="outline" class="w-100 mb-2">
      <mat-label>Motif</mat-label>
      <textarea matInput matTextareaAutosize required placeholder="Motif" formControlName="motif"></textarea>
      <mat-hint>Saisissez un motif</mat-hint>
    </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" [disabled]="clientOperation.invalid || clientOperation.value.montant == 0 " (click)="saveData()">Valider</button>
  <button mat-raised-button color="warn" matDialogClose>Fermer</button>
</mat-dialog-actions>
