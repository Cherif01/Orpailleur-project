<div class="main-container">
    <div class="pd-ltr-20 xs-pd-20-10">

                        </div>
                        <nav aria-label="breadcrumb" role="navigation">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>

                            </ol>
                        </nav>
                    </div>
                    <div class="text-right">
                        <a class="btn btn-outline-primary btn-sm mx-2" href="#" routerLink="/bank/add-account">

                        </a>
                        <a class="btn btn-outline-primary mx-2" href="#" routerLink="/bank/list-account">

                        <a class="btn btn-outline-primary btn-sm mx-2" href="#" routerLink="/operation-bank/depot">

                        <a class="btn btn-outline-primary btn-sm mx-2" href="#" routerLink="/operation-bank/retrait">

                        </a>
                        <a class="btn btn-primary btn-sm mx-2" href="#" routerLink="/operation-bank/virement">

                        </a>
                        <a class="btn btn-outline-primary btn-sm mx-2" href="#" routerLink="/bank">

                        </a>
                    </div>
                </div>
            </div>

                <h4 class="text-blue h4">Ajout d'un fournisseurs</h4>
             </div> -->

                        <form>

                                <div class="col-sm-12 col-md-10">
                                    <input class="form-control" type="text" placeholder="Nom complet du titulaire">
                                </div>
                            </div>
