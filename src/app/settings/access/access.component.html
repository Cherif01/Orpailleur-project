<div class="main-container">
  <div class="pd-ltr-20 xs-pd-20-10">
    <div class="min-height-200px">
      <div class="page-header">
        <div class="row">
          <div class="col-12">
            <div class="title">
              <h4 class="text fs-4">{{title}}</h4>
            </div>
            <nav aria-label="breadcrumb" role="navigation">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{title}}</li>
              </ol>
            </nav>
          </div>
          <div class="text-right d-flex justify-content-between align-items-center">
            <div class="col-reply">
              <button (click)="this.location.back()" mat-icon-button color="warn"><mat-icon
                  class="mat-24">reply</mat-icon>
              </button>
            </div>
            <!-- <div class="col-btn">
              <button class="mx-2 fw-bold" mat-flat-button color="primary" routerLink="/fournisseur/list-fournisseur">
                <span class="micon dw dw-list"></span><span class="mtext mx-2"> Liste fournisseur</span>
              </button>
            </div> -->
          </div>
        </div>
      </div>
      <!-- Export Datatable start -->
      <div class="...-box">
        <mat-card class="mat-elevation-z0">
          <mat-tab-group>
            <mat-tab label="Ajouter un nouveau menu">
              <section class="mt-3">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-lg-4">
                      <!-- form register  -->
                      <div class="card">
                        <form class="card-body" [formGroup]="menuForm">
                          <!-- Nom  -->
                          <div class="d-flex justify-content-between flex-row align-items-center flex-wrap mb-2">
                            <!--  -->
                            <div class="col-12">
                              <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Onglet</mat-label>
                                <input formControlName="Famille" matInput placeholder="Ex : Operation">
                                <mat-hint>Exemple : operation</mat-hint>
                              </mat-form-field>
                            </div>
                            <div class="col-12">
                              <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Nom du menu</mat-label>
                                <input formControlName="libelle" matInput placeholder="Ex : Accueil">
                                <mat-hint>Exemple : Accueil</mat-hint>
                              </mat-form-field>
                            </div>
                            <div class="col-12">
                              <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Icons - menu</mat-label>
                                <input formControlName="icons" matInput placeholder="Ex : mdi mdi-user">
                                <mat-hint>Exemple : mdi mdi-user</mat-hint>
                              </mat-form-field>
                            </div>
                            <div class="col-12">
                              <mat-form-field appearance="outline" class="w-100">
                                <mat-label>URL du menu</mat-label>
                                <input formControlName="url" matInput placeholder="Ex : /fournisseur/add-fournisseur">
                                <mat-hint>Exemple : /fournisseur/add-fournisseur</mat-hint>
                              </mat-form-field>
                            </div>
                            <div class="m-3 w-100">
                              <button type="submit" class="w-100" (click)="addMenu(menuForm)" mat-flat-button
                                color="primary" [disabled]="menuForm.invalid"><span
                                  id="text_contact">Ajouter</span></button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="col-lg-8">
                      <!-- Liste -->
                      <div class="p-2" style="height: 400px;overflow-y: scroll;">
                        <table class="table table-hover table-striped" id="myDataTable">
                          <thead class="text-info">
                            <th>#</th>
                            <th>Libelle</th>
                            <th>URL</th>
                            <th>Statut</th>
                            <th>Action</th>
                          </thead>
                          <tbody>
                            <tr *ngFor="let data of listMenu;">
                              <td>{{ data.id }}</td>
                              <td><i class="text-secondary small">{{data.famille}}</i> / {{ data.libelle }}</td>
                              <td>{{ data.url }}</td>
                              <td>
                                <span *ngIf="data.statut == 1" class="text-success fw-bold"><i
                                    class="micon dw dw-check text-success mx-2"></i></span>
                                <span *ngIf="data.statut == 0" class="text-danger"><i
                                    class="micon dw dw-check text-danger mx-2"></i></span>
                              </td>
                              <td><a href="#" routerLink="{{ data.url }}" mat-stroked-button color="primary">
                                  naviguer</a></td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </mat-tab>
            <!-- Rapport -->
            <mat-tab label="Suspendu ">

            </mat-tab>
          </mat-tab-group>
        </mat-card>
      </div>
      <!-- Export Datatable End -->
    </div>
  </div>
</div>
