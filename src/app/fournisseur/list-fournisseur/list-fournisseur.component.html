<div class="main-container">
  <div class="pd-ltr-20 xs-pd-20-10">
    <div class="min-height-200px">
      <div class="page-header">
        <div class="row">
          <div class="col-12 col-md-4 col-sm-12">
            <div class="title">
              <h4 class="text-capitalize fs-3">{{title}}</h4>
            </div>
            <nav aria-label="breadcrumb" role="navigation">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{title}}</li>
              </ol>
            </nav>
          </div>
          <div class="text-right d-flex justify-content-between align-items-center">
            <div class="col-reply">
              <button (click)="this.location.back()" mat-icon-button color="warn"><mat-icon
                  class="mat-24">reply</mat-icon>
              </button>
            </div>
            <div class="col-btn">
              <button class="mx-2 fw-bold" mat-flat-button color="primary" routerLink="/fournisseur/add-fournisseur">
                <span class="micon dw dw-add"></span><span class="mtext mx-2"> Ajouter </span>
              </button>
              <button class="mx-2 fw-bold" mat-flat-button color="accent" routerLink="/fournisseur/list-fournisseur">
                <span class="micon dw dw-list"></span><span class="mtext mx-2"> Liste Gle</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Export Datatable start -->
      <div class="main-box">
        <div class="pb-10 p-2">
          <mat-card class="mat-elevation-z8">
            <mat-card-title>
              <h2 class="text-blue">Liste g&#233;n&#233;rale des fournisseurs</h2>
            </mat-card-title>
            <mat-card-content id="table_shadow" class="table-responsive">
              <mat-form-field class="w-100">
                <input [formControl]="search" placeholder="Rechercher un fournisseur ici...." matInput>
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
              <table mat-table [dataSource]="dataSource" class="w-100">
                <ng-container matColumnDef="Nom-complet">
                  <th mat-header-cell *matHeaderCellDef>Nom complet</th>
                  <td mat-cell *matCellDef="let element">
                    <input matInput [(ngModel)]="element.nomComplet" (focus)="setOldValues(element)"
                      (blur)="updateDirectRow(element)">
                  </td>
                </ng-container>
                <ng-container matColumnDef="pays">
                  <th mat-header-cell *matHeaderCellDef>Pays</th>
                  <td mat-cell *matCellDef="let element">
                    <input matInput [(ngModel)]="element.pays" (focus)="setOldValues(element)"
                      (blur)="updateDirectRow(element)">
                  </td>
                </ng-container>
                <ng-container matColumnDef="ville">
                  <th mat-header-cell *matHeaderCellDef>Ville</th>
                  <td mat-cell *matCellDef="let element">
                    <input matInput [(ngModel)]="element.ville" (focus)="setOldValues(element)"
                      (blur)="updateDirectRow(element)">
                  </td>
                </ng-container>
                <ng-container matColumnDef="adresse">
                  <th mat-header-cell *matHeaderCellDef>Adresse</th>
                  <td mat-cell *matCellDef="let element">
                    <input matInput [(ngModel)]="element.adresse" (focus)="setOldValues(element)"
                      (blur)="updateDirectRow(element)">
                  </td>
                </ng-container>
                <ng-container matColumnDef="tel">
                  <th mat-header-cell *matHeaderCellDef>Telephone</th>
                  <td mat-cell *matCellDef="let element">
                    <input matInput [(ngModel)]="element.telephone" (focus)="setOldValues(element)"
                      (blur)="updateDirectRow(element)">
                  </td>
                </ng-container>

                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef class="text-center">Action</th>
                  <td mat-cell *matCellDef="let element" class="text-center">
                    <button mat-button color="warn" [matMenuTriggerFor]="menu">
                      Voir + <span class="dw dw-down-chevron"></span></button>
                    <mat-menu #menu="matMenu">
                      <a mat-menu-item routerLink="/fournisseur/detail-fournisseur/{{element.id}}" class="text-start">
                        <strong>
                          <span class="dw dw-user-1 mx-3"></span>
                          <span>Voir le profile</span>
                        </strong>
                      </a>
                      <!-- Situation du fournisseur -->
                      <a mat-menu-item routerLink="/fournisseur/situation-monetaire/{{element.id}}" class="text-start">
                        <strong>
                          <span class="dw dw-user-2 mx-3"></span>
                          <span>Situation monetaire</span>
                        </strong>
                      </a>
                    </mat-menu>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displaysColums;sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns:displaysColums"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5,10,15,100]" showFirstLastButtons></mat-paginator>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
      <!-- Export Datatable End -->
    </div>
  </div>
</div>
