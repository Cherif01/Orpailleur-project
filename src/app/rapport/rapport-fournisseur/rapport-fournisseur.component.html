<div class="main-container">
  <div class="pd-ltr-20 xs-pd-20-10">
    <div class="min-height-200px">
      <div class="page-header">
        <div class="row">
          <div class="col-12 col-md-4 col-sm-12">
            <div class="title">
              <h4 class="text-capitalize fs-3">{{title}}</h4>
            </div>
            <nav aria-label="breadcrumb" role="navigation">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{title}}</li>
              </ol>
            </nav>
          </div>
          <div class="text-right d-flex justify-content-between align-items-center">
            <div class="col-reply">
              <button (click)="this.location.back()" mat-icon-button color="warn"><mat-icon
                  class="mat-24">reply</mat-icon>
              </button>
            </div>
            <div class="col-btn">
              <button class="mx-2 fw-bold" mat-flat-button color="primary" routerLink="/fournisseur">
                <span class="micon dw dw-up-arrow"></span><span class="mtext mx-2"> Autres</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Export Datatable start -->
      <div class="main-box">
        <mat-card class="mat-elevation-z8">
          <mat-tab-group>
            <!-- LIST FOURNISSEUR -->
            <mat-tab>
              <ng-template mat-tab-label>
                <span class="fw-bold text-start">LISTE FOURNISSEUR</span>
              </ng-template>
              <mat-card-content id="table_shadow">
                <mat-form-field class="w-100 mt-3">
                  <input [formControl]="search" placeholder="Rechercher un fournisseur ici...." matInput>
                  <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
                <table mat-table [dataSource]="dataSource" class="" class="w-100">
                  <ng-container matColumnDef="nom">
                    <th mat-header-cell *matHeaderCellDef>Nom</th>
                    <td mat-cell *matCellDef="let element">
                      <input matInput [(ngModel)]="element.nom">
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="prenom">
                    <th mat-header-cell *matHeaderCellDef>Prenom</th>
                    <td mat-cell *matCellDef="let element">
                      <input matInput [(ngModel)]="element.prenom">
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="pays">
                    <th mat-header-cell *matHeaderCellDef>Pays</th>
                    <td mat-cell *matCellDef="let element">
                      <input matInput [(ngModel)]="element.pays">
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="ville">
                    <th mat-header-cell *matHeaderCellDef>Ville</th>
                    <td mat-cell *matCellDef="let element">
                      <input matInput [(ngModel)]="element.ville">
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="adresse">
                    <th mat-header-cell *matHeaderCellDef>Adresse</th>
                    <td mat-cell *matCellDef="let element">
                      <input matInput [(ngModel)]="element.adresse">
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="tel">
                    <th mat-header-cell *matHeaderCellDef>Telephone</th>
                    <td mat-cell *matCellDef="let element">
                      <input matInput [(ngModel)]="element.telephone">
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class="text-center">Action</th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                      <button mat-stroked-button color="primary" (click)="goRapport(element.prenom, element.nom, element.id)">
                        Rapport <mat-icon>description</mat-icon></button>
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displaysColums;sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns:displaysColums"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[10,15,100]" showFirstLastButtons></mat-paginator>
              </mat-card-content>
            </mat-tab>

            <!-- DETAILS -->
            <mat-tab *ngIf="clickEvent">
              <ng-template mat-tab-label>
                <span class="fw-bold text-start text-uppercase">RAPPORT FOURNISSEUR : <span class="text-blue">{{ Name }}</span></span>
              </ng-template>
              <!-- Sub-Detail -->
              <mat-tab-group>
                <!-- COMPTE -->
                <mat-tab>
                  <ng-template mat-tab-label>
                    <span class="fw-bold text-start">MOUVEMENTS</span>
                  </ng-template>
                  <mat-card-content id="table_shadow">
                    <mat-form-field class="w-100 mt-3">
                      <input [formControl]="search" placeholder="Rechercher un fournisseur ici...." matInput>
                      <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>

                    <mat-paginator [pageSizeOptions]="[5, 10,15,100]" showFirstLastButtons></mat-paginator>
                  </mat-card-content>
                </mat-tab>

                <!-- ACHAT -->
                <mat-tab>
                  <ng-template mat-tab-label>
                    <span class="fw-bold text-start">ARRIVAGE</span>
                  </ng-template>
                  <mat-card-content id="table_shadow">
                    <mat-form-field class="w-100 mt-3">
                      <input [formControl]="search" placeholder="Rechercher un fournisseur ici...." matInput>
                      <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>

                    <mat-paginator [pageSizeOptions]="[5, 10,15,100]" showFirstLastButtons></mat-paginator>
                  </mat-card-content>
                </mat-tab>

                <!-- FIXING -->
                <mat-tab>
                  <ng-template mat-tab-label>
                    <span class="fw-bold text-start">FIXING EN COURS</span>
                  </ng-template>
                  <mat-card-content id="table_shadow">
                    <mat-form-field class="w-100 mt-3">
                      <input [formControl]="search" placeholder="Rechercher un fournisseur ici...." matInput>
                      <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>

                    <mat-paginator [pageSizeOptions]="[5, 10,15,100]" showFirstLastButtons></mat-paginator>
                  </mat-card-content>
                </mat-tab>

                <!-- FIXING -->
                <mat-tab>
                  <ng-template mat-tab-label>
                    <span class="fw-bold text-start">FIXING VALIDER</span>
                  </ng-template>
                  <mat-card-content id="table_shadow">
                    <mat-form-field class="w-100 mt-3">
                      <input [formControl]="search" placeholder="Rechercher un fournisseur ici...." matInput>
                      <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>

                    <mat-paginator [pageSizeOptions]="[5, 10,15,100]" showFirstLastButtons></mat-paginator>
                  </mat-card-content>
                </mat-tab>

                <!-- GENERAL -->
                <mat-tab>
                  <ng-template mat-tab-label>
                    <span class="fw-bold text-start">GENERAL</span>
                  </ng-template>
                  <mat-card-content id="table_shadow">
                    <mat-form-field class="w-100 mt-3">
                      <input [formControl]="search" placeholder="Rechercher un fournisseur ici...." matInput>
                      <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>

                    <mat-paginator [pageSizeOptions]="[5, 10,15,100]" showFirstLastButtons></mat-paginator>
                  </mat-card-content>
                </mat-tab>
              </mat-tab-group>
              <!-- End Sub-Detail -->
            </mat-tab>
          </mat-tab-group>
        </mat-card>

      </div>
      <!-- Export Datatable End -->
    </div>
  </div>
</div>
